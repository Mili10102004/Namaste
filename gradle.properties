# Project-wide Gradle settings.

# Specifies the JVM arguments used for the daemon process.
# Increased heap size for smoother builds and UTF-8 encoding.
org.gradle.jvmargs=-Xmx4096m -XX:MaxPermSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Enable Gradle parallel build for faster builds (if your project supports it).
org.gradle.parallel=true

# AndroidX package structure (required for modern Android development).
android.useAndroidX=true

# Enable the new R class namespacing for modular builds.
android.nonTransitiveRClass=true

# Enable caching to speed up builds by reusing outputs from previous builds.
org.gradle.caching=true

# Configure daemon to stay alive for a reasonable time to optimize IDE usage.
org.gradle.daemon=true

# Enable offline mode if you want Gradle to avoid downloading dependencies during development.
# Uncomment the following line to enable offline mode:
# org.gradle.offline=true

# Enable more verbose logging for debugging resource compilation issues.
android.debug.obsoleteApi=true
